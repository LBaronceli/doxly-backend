name: build-and-push-attachments-service
on:
  push:
    branches: [main]
    paths:
      - "services/attachments-service/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/docker-attachments.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute vars
        id: vars
        run: |
          echo "TAG=dev-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Build & push attachments service
        run: |
          IMAGE="ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/doxly-attachments-service"
          TAG="${{ steps.vars.outputs.TAG }}"
          docker build -t "$IMAGE:$TAG" -f services/attachments-service/Dockerfile .
          docker push "$IMAGE:$TAG"
